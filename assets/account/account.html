<form class="form-horizontal" ng-submit="save()">
    <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" ng-model="user.username" >
        </div>
    </div> 
    <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" ng-model="user.email"  ng-disabled="true">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="user.password" >
        </div>
    </div> 
    <div class="form-group">
        <label for="mozKey" class="col-sm-2 control-label">Moz Api Key</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mozKey" ng-model="user.mozKey" >
        </div>
    </div>

    <div class="form-group">
        <label for="mozAccess" class="col-sm-2 control-label">Moz Access Id</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="mozAccess" ng-model="user.mozAccessId" >
        </div>
    </div>
    <div class="form-group">
        <label for="majesticKey" class="col-sm-2 control-label">Majestic Api Key</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="majesticKey" ng-model="user.majesticKey" >
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
